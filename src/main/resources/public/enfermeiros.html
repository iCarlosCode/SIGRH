<html lang="pt-br">
  <head>
    <!--Importar o Bootstrap-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enfermeiros</title>
  </head>

  <body onload="start()">

    <section id="secaoPrincipal">
      <!--Aqui vai a tela de Principal do Aplicativo, com a appbar e com a lista de alunos e como o botão para adicionar mais-->

      <div style="position: absolute">
        <!--Cabeçalho-->
        <div class="fixed-top text-light shadow bg-principal" id="cabecalho">
          <!--Linha com o texto da nav bar e botões-->

          <nav class="navbar navbar-dark bg-principal">
            <div class="container-fluid" id="cabecalhoInterno1">
              <!--Botão de Voltar - Só aparece quando itens estão selecionados no ListGroup-->
              <button
                id="desselecionarTudoBtn"
                class="buttonsExtra desselecionarTudo"
                hidden="true"
              >
                <span class="material-symbols-outlined"> arrow_back </span>
                <!--Do lado do butao-->
              </button>
              <!--Aqui é o point-->

              <a id="navBarTitulo" class="navbar-brand"> SIGAE - Sistema de Gestão de Atividades de Enfermeiros </a>

              <div id="faixaBtn">
                <!--Botão de editar enfermeiro (Só aparece quando apenas 1 item do listgroup está selecionado)-->
                <button
                  id="editBtn"
                  class="buttonsExtra edit"
                  data-bs-toggle="modal"
                  data-bs-target="#editEnfermeiroModalDialog"
                  hidden="true"
                >
                  <span class="material-symbols-outlined">edit</span>
                </button>

                <!--Botão de Selecionar Tudo (Só aparece quando apenas 1 item do listgroup está selecionado)-->
                <button
                  id="selecionarTudoBtn"
                  class="buttonsExtra selecionarTudoBtn"
                  hidden="true"
                >
                  <span class="material-symbols-outlined">select_all</span>
                </button>

                <!--Botão de deletar aluno (Só aparece quando algum item do listgroup está selecionado)-->
                <button
                  id="removeBtn"
                  class="buttonsExtra remove"
                  data-bs-toggle="modal"
                  data-bs-target="#removeAlunoModalDialog"
                  hidden="true"
                >
                  <span class="material-symbols-outlined">delete</span>
                </button>
              </div>
            </div>
          </nav>

        <!--Barra de pesquisa-->
        <form>
          <div class="input-group" id="barraDePesquisa">
            <input type="text" class="form-control"
                id="barraDePesquisaEnfermeiroInput"
                onkeyup="pesquisar()"
                type="text"
                name="search"
                placeholder="Procurar Enfermeiro">
            
            <select class="form-select" name="tipos_pesquisa" id="barraDePesquisarEnfermeiroSelect">
              <option value="nome">Nome</option>
              <option value="cpf">CPF</option>
              <option value="rg">RG</option>
              <option value="telefone">Telefone</option>
              <option value="lotacao">Lotação</option>
          </select>
          </div>
      </form>
          <!--Final da NavBar-->
          <!--Fim da lista de Abas de Meses-->
        </div>
        
        </div>
        <!--Fim da div onde fica o conteudo das abas-->
      </div>

      <!--Aba Mês 1-->
      <div
      class="tab-pane fade show active"
      id="mes-1"
      role="tabpanel"
      aria-labelledby="mes-1-tab"
      style="width: 100vw"
    >
      <!-- Botão da chamada virtual estava aqui 14/01/2023-->

      <!--A Lista de Alunos fica dentro deste list-group-->
      <div id="enfermeirosLista" class="list-group">
        <!--Aqui é onde vai a lista de alunos-->
      </div>
    </div>

      <!--Agora inicia as definições das Caixas de Diálogo de Diversos Tipos-->

      <!-- Caixa de Diálogo de adicionar enfermeiro -->
      <div
        class="modal fade"
        id="addAlunoModalDialog"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <!--Cabeçalho da Caixa Diálogo-->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Cadastrar Enfermeiro
              </h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!--Corpo da CD de Adicionar Enfermeiro-->
            <div class="modal-body">
              <!--É AQUI QUE FICA A TELA De adicionar-->
              <form>
                <!--Nome-->
                <div class="mb-3">
                    <label for="nomeAdicionarEnfermeiroInput" class="form-label"
                      >Nome Completo</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="nomeAdicionarEnfermeiroInput"
                    />
                </div>

                <!--CPF-->
                <div class="mb-3">
                    <label for="cpfAdicionarEnfermeiroInput" class="form-label"
                      >CPF</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="cpfAdicionarEnfermeiroInput"
                    />
                </div>

                <!--LOTAÇÃO-->
                <div class="mb-3">
                    <label for="lotacaoAdicionarEnfermeiroInput" class="form-label"
                      >Lotação</label
                    > <br>
                    <select class="form-select" name="lotacoes" id="lotacaoAdicionarEnfermeiroInput">
                        <option value="emergência">Emergência</option>
                        <option value="enfermaria">Enfermaria</option>
                        <option value="apartamentos">Apartamentos</option>
                    </select>
                </div>
                <!--RG-->
                <div class="mb-3">
                    <label for="rgAdicionarEnfermeiroInput" class="form-label"
                      >RG</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="rgAdicionarEnfermeiroInput"
                    />
                </div>

                <!--Telefone-->
                <div class="mb-3">
                    <label for="telefoneAdicionarEnfermeiroInput" class="form-label"
                      >Telefone</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="telefoneAdicionarEnfermeiroInput"
                    />
                </div>

                <button
                  type="submit"
                  id="salvarAlunoNovoBtn"
                  class="btn btn-primary"
                  onclick="requestCadastrarAluno()"
                >
                  Salvar
                </button>
              </form>
              <!-- Toast Para Informações Importantes-->
              <div
                id="toastAdicionarAluno"
                class="toast align-items-center text-bg-primary border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="d-flex">
                  <div id="toastAdicionarAlunoText" class="toast-body">
                    O relatório foi copiado com sucesso!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Caixa de Diálogo de editar enfermeiro -->
      <div
        class="modal fade"
        id="editEnfermeiroModalDialog"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <!--Cabeçalho da Caixa Diálogo-->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Editar Enfermeiro
              </h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!--Corpo da CD de Adicionar Enfermeiro-->
            <div class="modal-body">
              <!--É AQUI QUE FICA A TELA De adicionar-->
              <form>
                <!--Nome-->
                <div class="mb-3">
                    <label for="nomeEditarEnfermeiroInput" class="form-label"
                      >Nome Completo</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="nomeEditarEnfermeiroInput"
                    />
                </div>

                <!--CPF-->
                <div class="mb-3" hidden>
                    <label for="cpfEditarEnfermeiroInput" class="form-label"
                      >CPF</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="cpfEditarEnfermeiroInput"
                    />
                </div>

                <!--LOTAÇÃO-->
                <div class="mb-3">
                    <label for="lotacaoEditarEnfermeiroInput" class="form-label"
                      >Lotação</label
                    > <br>
                    <select class="form-select" name="lotacoes" id="lotacaoEditarEnfermeiroInput">
                        <option value="emergência">Emergência</option>
                        <option value="enfermaria">Enfermaria</option>
                        <option value="apartamentos">Apartamentos</option>
                    </select>
                </div>
                <!--RG-->
                <div class="mb-3">
                    <label for="rgEditarEnfermeiroInput" class="form-label"
                      >RG</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="rgEditarEnfermeiroInput"
                    />
                </div>

                <!--Telefone-->
                <div class="mb-3">
                    <label for="telefoneEditarEnfermeiroInput" class="form-label"
                      >Telefone</label
                    >
                    <input
                      type="name"
                      class="form-control"
                      id="telefoneEditarEnfermeiroInput"
                    />
                </div>

                <button
                  type="submit"
                  id="editarAlunoBtn"
                  class="btn btn-primary"
                  onclick="requestEditarAluno()"
                >
                  Salvar
                </button>
              </form>
              <!-- Toast Para Informações Importantes-->
              <div
                id="toastEditarAluno"
                class="toast align-items-center text-bg-primary border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="d-flex">
                  <div id="toastAdicionarAlunoText" class="toast-body">
                    O relatório foi copiado com sucesso!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Caixa de Diálogo de deletar Enfermeiro -->
      <div class="modal" tabindex="-1" id="removeAlunoModalDialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Deletar enfermeiros</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Essa ação não pode ser desfeita. Tem certeza que deseja deletar?
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <form>
                <button
                  type="submit"
                  id="removeAlunoModalDialogBtn"
                  class="btn btn-primary deletarTudo"
                  data-bs-dismiss="modal"
                  onclick="requestDeletarAluno()"
                >
                  Deletar
                </button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!--Botão Add flutuante-->
      <div
        class="fixed-top"
        style="text-align: right; padding: 20px; margin-top: 80vh"
      >
        <button
          id="addAluno"
          class="text-light shadow"
          style="
            position: relative;
            border-radius: 50px;
            height: 50px;
            width: 50px;
            border: 0px;
            text-align: center;
            font-size: 30px;
            background-color: #004ba0;
          "
          data-bs-toggle="modal"
          data-bs-target="#addAlunoModalDialog"
        >
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
    </section>
  </body>

  <link
    href="css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/enfermeiros.css" />

  <script
    src="js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="js/jquery-3.6.4.slim.min.js"></script>

  <script src="./js/enfermeiros.js" defer></script>
  
</html>
